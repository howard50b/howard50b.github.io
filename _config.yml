markdown: kramdown
highlighter: rouge
permalink: /blog/:year/:month/:day/:title/
environment: prod
url: "https://howard50b.github.io"  # Sitemap base URL.
baseurl: ""
plugins:
  # - jekyll-scholar  # Disabled: incompatible with Ruby 3.x
